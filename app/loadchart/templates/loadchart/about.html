<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{ 
        color:red;
        text-align:center;
        background-color:black;
    }
    img{
        size:200px;
    }
    p{
        text-align:center;
        font-size:30px;
    }
    .center{
        display: block;
        margin-left:auto;
        margin-right:auto;
        width:600px;
    }
    button{
        background-color: white;
    }
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(255, 255, 255);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }
      
    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #000000;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: #06e891;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
    }
</style>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Show Chart</a>
        <a href="#">Add Data</a>
        <a href="#">Gen Report</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Options</span>
      
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
    <h1>
        Air Quality Monitoring System
    </h1>
    <p style="color:brown;"> Shit heads don't care about nature.</p>

    <p style="color:crimson;">"Spongebob reacts to smell"</p>
    <img class=center src="https://static.tvtropes.org/pmwiki/pub/images/spongebob_funnewr_110.jpg" alt="nothing">
    <h3 style="text-align:center;font-size:100px;" onclick="somefunction(this,random_color(Math.floor(Math.random() * 6)))">
        Click me to see different colors
    </h3>
    <script>
        function random_color(num){
            const colors = ['blue','yellow','green','red','black','brown','violet'];
            if(num-1<0){
                num++;
            }
            return colors[num-1];
        }
        function somefunction(element,color){
            element.style.color = color;
        }
    </script>
    <img class=center src="https://www.icegif.com/wp-content/uploads/star-wars-funny-icegif-22.gif" alt="something">
    <p style="font-size:100px;background:black;color:blueviolet;"> Me Right now at 1:50 AM</p>
    <form action="{% url 'loadchartfun' %}">
        <select name="country">
            <option disabled="true" selected>---Select Country---</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Dubai</option>
        </select>
        <input style="width:200px;" type="submit" value="click">
    </form>
</body>
</html>
